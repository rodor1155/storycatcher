<!DOCTYPE html>
<html>
<head>
    <title>Manual Font Test</title>
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
    <style>
        body { padding: 20px; font-family: Arial, sans-serif; }
        .font-selector { margin: 10px 0; }
        select { padding: 5px; font-size: 14px; }
        .test-text { margin: 10px 0; padding: 10px; border: 1px solid #ccc; min-height: 100px; }
    </style>
</head>
<body>
    <h1>ðŸ§ª Manual Font Test</h1>
    <p>Testing fonts with a manual dropdown + Quill:</p>
    
    <div class="font-selector">
        <label for="fontSelect">Choose Font:</label>
        <select id="fontSelect" onchange="changeFont()">
            <option value="">Default</option>
            <option value="Arial, sans-serif">Arial</option>
            <option value="Georgia, serif">Georgia</option>
            <option value="'Comic Sans MS', cursive">Comic Sans MS</option>
            <option value="Helvetica, sans-serif">Helvetica</option>
            <option value="'Times New Roman', serif">Times New Roman</option>
            <option value="'Courier New', monospace">Courier New</option>
        </select>
    </div>
    
    <div id="editor" style="height: 200px;"></div>
    
    <div class="test-text" id="testText">
        This text will change font when you select from dropdown above.
    </div>
    
    <script>
        console.log('ðŸŽ¨ Manual font test starting...');
        
        // Create basic Quill editor
        const quill = new Quill('#editor', {
            theme: 'snow',
            modules: {
                toolbar: [
                    ['bold', 'italic'],
                    [{ 'size': ['small', false, 'large'] }]
                ]
            }
        });
        
        quill.setText('Select this text, then use the font dropdown above to change its font.');
        
        // Manual font change function
        window.changeFont = function() {
            const fontFamily = document.getElementById('fontSelect').value;
            const testText = document.getElementById('testText');
            
            if (fontFamily) {
                testText.style.fontFamily = fontFamily;
                console.log('Changed font to:', fontFamily);
                
                // Try to apply to Quill content too
                const selection = quill.getSelection();
                if (selection) {
                    // This won't work with standard Quill, but let's see
                    try {
                        quill.format('font', fontFamily);
                    } catch (e) {
                        console.log('Quill font format failed (expected):', e.message);
                    }
                }
                
                // Try direct CSS manipulation
                const quillEditor = document.querySelector('.ql-editor');
                if (quillEditor && selection) {
                    quillEditor.style.fontFamily = fontFamily;
                }
            } else {
                testText.style.fontFamily = '';
            }
        };
        
        console.log('âœ… Manual test ready');
    </script>
</body>
</html>
