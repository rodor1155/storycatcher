<!DOCTYPE html>
<html>
<head>
    <title>Font Test</title>
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
    <style>
        body { padding: 20px; font-family: Arial, sans-serif; }
        .editor { margin: 20px 0; }
        .ql-font-arial { font-family: Arial, sans-serif !important; }
        .ql-font-georgia { font-family: Georgia, serif !important; }
        .ql-font-helvetica { font-family: Helvetica, sans-serif !important; }
        .ql-font-comic-sans-ms { font-family: "Comic Sans MS", cursive !important; }
    </style>
</head>
<body>
    <h1>üß™ Font Test for Quill.js</h1>
    <p>This tests if fonts work in a simple setup:</p>
    
    <div id="test-editor" style="height: 300px;"></div>
    
    <script>
        console.log('üé® Setting up font test...');
        
        // Register fonts
        const Font = Quill.import('formats/font');
        Font.whitelist = ['arial', 'georgia', 'helvetica', 'comic-sans-ms'];
        Quill.register(Font, true);
        
        // Create editor
        const quill = new Quill('#test-editor', {
            theme: 'snow',
            modules: {
                toolbar: [
                    [{ 'font': ['arial', 'georgia', 'helvetica', 'comic-sans-ms'] }],
                    ['bold', 'italic'],
                    [{ 'size': ['small', false, 'large'] }]
                ]
            }
        });
        
        // Debug after creation
        setTimeout(() => {
            const fontPicker = document.querySelector('.ql-font');
            if (fontPicker) {
                const options = fontPicker.querySelectorAll('.ql-picker-item');
                console.log(`‚úÖ Font options found: ${options.length}`);
                options.forEach((opt, i) => {
                    console.log(`Font ${i}: ${opt.getAttribute('data-value') || 'default'}`);
                });
            } else {
                console.error('‚ùå No font picker found');
            }
        }, 1000);
        
        // Add some test text
        quill.setText('Test different fonts here! Select this text and try the font dropdown.');
        
        console.log('‚úÖ Font test setup complete');
    </script>
</body>
</html>
